services:
  # Backend ASP.NET Core API
  api:
    container_name: api
    restart: unless-stopped
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT
      - Authentication__Google__ClientId
      - Authentication__Google__ClientSecret
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__PigContext=Data Source=/app/data/Games.db
    volumes:
      - app-data:/app/data
    networks:
      - app-network

  # React Frontend Build
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - app-dist:/app/frontend/build
    networks:
      - app-network

  # Caddy Reverse Proxy
  caddy:
    container_name: caddy-proxy
    restart: unless-stopped
    image: caddy:2-alpine
    ports:
      - "8000:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - app-dist:/srv/frontend
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    depends_on:
      - api
      - frontend

networks:
  # Code and Caddyfile assume that the network is 172.18.0.0/16
  app-network:
    driver: bridge

volumes:
  app-data:
  app-dist:
  caddy_data:
  caddy_config:
